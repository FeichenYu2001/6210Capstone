<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Refinement Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffecd1; /* Light orange background */
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff7f32; /* Dark orange */
            padding: 20px;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .result h3 {
            margin-top: 0;
        }
        .score {
            font-weight: bold;
            color: #ff7f32; /* Dark orange */
        }
    </style>
</head>
<body>
    <header>
        <h1>Resume Refinement Results</h1>
    </header>

    <div class="container">
        <div class="result">
            <h3>Match Score: <span class="score">{{ match_score }}%</span></h3>
        </div>

        <div class="result">
            <h3>ATS Score: <span class="score">{{ ats_score }}%</span></h3>
            <p>File Format: {{ ats_details['good_file_format'] | safe }}</p>
        </div>

        <div class="result">
            <h3>Grammar Errors:</h3>
            <p>{{ grammar_errors }} errors found.</p>
            
        </div>

        <div class="result">
            <h3>Final Resume Score: <span class="score">{{ final_resume_score }}%</span></h3>
        </div>
    </div>
</body>
</html>
